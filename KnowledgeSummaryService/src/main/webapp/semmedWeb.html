function firstQuery (query) {

	return new Promise(function (resolve, reject) {
    	$.post(base_url,
       	{
        	term: query,
        	db: "pubmed",
        	retmode: "json",
        	rettype: "uilist"
        },
    	function(data){
    		resolve(data);
    			//var tempStr = JSON.stringify(data);
		});
	});
};


function secondQuery (query) {

        	rettype: "uilist",
        	retmax: "100000"
    	},
    	function(data){
    		resolve(data);
    			//var tempStr = JSON.stringify(data);
		});
	});
};
